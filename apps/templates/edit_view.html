
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>고객 데이터 관리</title>
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    .form-field {
        margin-bottom: 15px;
    }
    label, input, button {
        display: block;
        width: 100%;
        margin-top: 10px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>새 고객 등록</h2>
        <form action="/add_customer" method="post">
            <div class="form-field">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="phone">전화번호:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-field">
                <label for="address">주소:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit">고객 추가</button>
        </form>

        <h2>고객 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                    <th>동작</th>
                </tr>
            </thead>
            <tbody>
                <!-- 고객 목록 및 수정/삭제 버튼 동적으로 삽입될 위치 -->
            </tbody>
        </table>
    </div>
</body>
</html>
